<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="title mat-elevation-z4">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">
        <i class="material-icons vertical-middle purple nav-list">
          home
        </i>
        Home
      </a>
      <a mat-list-item href="itens/create">
        <i class="material-icons vertical-middle purple nav-list">
          assignment
        </i>
        Cadastro
      </a>
      <a mat-list-item href="itens">
        <i class="material-icons vertical-middle purple nav-list">
          list
        </i>
        Listagem
      </a>
      <!-- <a mat-list-item href="/">Home</a>
      <a mat-list-item href="itens/create">Cadastro</a>
      <a mat-list-item href="itens">Listagem</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Home</span>
      <span class="spacer"></span>
      <div class="button mr-4 ml-2 mat-elevation-z4">
        <button type="button" class="btn btn-success" (click)="createItem()">Cadastrar Item</button>
      </div>
    </mat-toolbar>
    <ng-content class="content">
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
