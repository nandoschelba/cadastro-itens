<app-menu>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="itens">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let item">{{item.id}}</td>
      </ng-container>
  
     <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{item.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="unidade">
        <th mat-header-cell *matHeaderCellDef>Unidade de medida</th>
        <td mat-cell *matCellDef="let item">{{item.unidade}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let item">{{item.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let item">{{item.preco | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="perecivel">
        <th mat-header-cell *matHeaderCellDef>Perecível</th>
        <td mat-cell *matCellDef="let item">{{item.perecivel}}</td>
      </ng-container>

      <ng-container matColumnDef="dataValidade">
        <th mat-header-cell *matHeaderCellDef>Data de validade</th>
        <td mat-cell *matCellDef="let item">{{item.dataValidade}}</td>
      </ng-container>

      <ng-container matColumnDef="dataFabricacao">
        <th mat-header-cell *matHeaderCellDef>Data de Fabricação</th>
        <td mat-cell *matCellDef="let item">{{item.dataFabricacao}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Opções</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/{{item.id}}">
            <i class="material-icons purple">edit</i>
          </a>
          <a routerLink="/itens/delete/{{item.id}}">
            <i class="material-icons delete">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-menu>
